<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="contenedor">

        <h2 style="color:rgb(48, 48, 48)">
            Editar Usuario
        </h2>
        <form method="POST">
            <input type="text" placeholder="Edite su nombre" name="nombre" value="{{ usuario_a_editar.nombre }}" required>
            <input type="email" placeholder="Edite su nombre" name="correo" value="{{ usuario_a_editar.correo }}" required>
            <input type="number" name="id" value="{{usuario_a_editar.id}}" readonly>
            <button>Actualizar Usuario</button>
        </form>

        <button style="margin-top: 10px; background-color:bisque">
            <a href="/">Regresar al home</a>
        </button>
    </div>    
</body>
</html>
